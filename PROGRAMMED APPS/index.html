<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bomb Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bomb-body">
    <div id="led-light" class="led red"></div>
    <button id="themeToggle">Switch Theme</button>
    <div id="timer">00:30</div>
    <div id="display">0</div>
    <div class="buttons">
      <div class="wires">
        <button class="wire red" onclick="cutWire('red')">Red</button>
        <button class="wire green" onclick="cutWire('green')">Green</button>
        <button class="wire blue" onclick="cutWire('blue')">Blue</button>
      </div>
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>C</button><button>=</button><button>+</button>
    </div>
  </div>

  <audio id="boomSound" src="boom.mp3"></audio>
  <audio id="tickSound" src="tick.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
